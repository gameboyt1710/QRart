<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRart Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      color: #ffffff;
      min-width: 350px;
      padding: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #e94560, #ff8fa3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a0a0b0;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #a0a0b0;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      background: #1a1a2e;
      border: 1px solid #333355;
      border-radius: 6px;
      color: #ffffff;
      font-size: 0.9rem;
    }

    input:focus {
      outline: none;
      border-color: #e94560;
      box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
    }

    .hint {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.25rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #ff6b81;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .message-success {
      background: rgba(74, 222, 128, 0.1);
      border: 1px solid #4ade80;
      color: #4ade80;
    }

    .message-error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid #f87171;
      color: #f87171;
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #1a1a2e;
      border-radius: 6px;
    }

    .status-label {
      font-size: 0.75rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .status-value {
      color: #e94560;
      font-family: monospace;
      font-size: 0.9rem;
      word-break: break-all;
    }

    .status-value.configured {
      color: #4ade80;
    }

    .status-value.not-configured {
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ QRart</h1>
  <p class="subtitle">Configure your extension to view encoded art</p>

  <div class="form-group">
    <label for="backendUrl">Backend URL</label>
    <input 
      type="text" 
      id="backendUrl" 
      placeholder="https://your-backend.railway.app"
    >
    <p class="hint">The URL of your QRart backend server</p>
  </div>

  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input 
      type="password" 
      id="apiKey" 
      placeholder="Enter your API key"
    >
    <p class="hint">Your viewer API key for accessing artwork</p>
  </div>

  <button id="saveBtn">ðŸ’¾ Save Settings</button>

  <div id="message" style="display: none;"></div>

  <div class="status">
    <div class="status-label">Current Status</div>
    <div id="statusValue" class="status-value not-configured">
      Not configured
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
