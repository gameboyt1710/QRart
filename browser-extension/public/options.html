<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 400px;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #8b5cf6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #7c3aed; }
  </style>
</head>
<body>
  <h1>⚙️ QRart Settings</h1>
  <label>Backend URL:</label>
  <input type="text" id="backendUrl" placeholder="http://localhost:4000" />
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
